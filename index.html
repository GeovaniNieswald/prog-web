<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="recursos/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="recursos/css/estilo.css">

	<title>nome_site</title>
</head>
<body>
	<div class="wrapper">
		<div class="container-fluid"> 
			<navbar class="row fixed-top justify-content-center barra-top">
				<div class="col-2" align="center">
					<img src="recursos/icones/logo.png">
				</div>
			</navbar>
	
			<div class="row align-self justify-content-center">
				<div class="d-none d-xl-block col-xl-3" align="center">
					<img src="recursos/icones/login-log.png">
				</div>	

				<div class="d-none d-xl-block col-xl-1" align="center"></div>	

				<div class="col-10 col-sm-8 col-md-6 col-lg-4 col-xl-3 login-div" align="center">
					<div class="login-wrapper">
						<div class="login-top">
							<div class="login-titulo">Acesse</div>
							<div class="login-link">sua conta nome_site ou <a href="">crie uma nova conta</a></div>
						</div>
						<div class="login-bottom">
							<form class="login-form" method="POST" action="home.html">
								<input class="login-dados" type="email" autofocus name="email" placeholder="E-mail">
								<input class="login-dados" type="password" name="senha" placeholder="Senha">
								<label class="login-lembrar-texto">
									<input class="login-lembrar-check" type="checkbox" name="lembrar" value="lembrar">Lembrar meus dados
								</label>
								<button class="login-botao" type="submit">Acessar conta</button>								
							</form>
							
							<div class="login-ajuda"><a href="">Esqueceu a senha?</a></div>							
						</div>
					</div>
				</div>
			</div>
	
			<footer class="row fixed-bottom justify-content-center barra-bottom">
				<div class="col-2" align="center">
					<p class="rodape">@Copyright</p>
				</div>
			</footer>
		</div>
	</div>

	<script type="text/javascript" src="recursos/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="recursos/js/bootstrap.min.js"></script>
</body>
</html>
