<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="recursos/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="recursos/css/estilo.css">

	<title>Cadastro - nome_site</title>
</head>
<body>
	<div class="wrapper">
		<div class="container-fluid m-auto"> 
			<navbar class="row fixed-top justify-content-center barra-top">
				<div class="col text-center">
					<img src="recursos/icones/logo.png">
				</div>
			</navbar>
	
			<div class="row justify-content-center pl-2 pr-2 container-cadastro">
				<div class="col-12 col-sm-11 col-md-9 col-lg-7 col-xl-4 bg-white p-4">		
                    <div class="row text-left m-0">
                        <p class="login-titulo m-0">Crie sua Conta do nome_site</p>
                    </div>
                    <div class="row text-left  ml-0 mr-0 mb-3">
                        <p class="login-link m-0">ou volte para a tela de <a class="link-azul" href="index.html">login</a></p>
                    </div>
                    <div class="row m-0">
                        <form class="col p-0" method="POST" action="home.html">
                            <div class="row ml-0 mr-0 mb-3">
                                <input class="login-dados mr-1" type="text" autofocus name="nome" placeholder="Nome" style="width: calc(50% - 2px);">
                                <input class="login-dados" type="text" name="sobrenome" placeholder="Sobrenome" style="width: calc(50% - 2px);">
                            </div>

                            <div class="row ml-0 mr-0 mb-3">
                                <input class="login-dados w-100" type="email" name="email" placeholder="E-mail">
                            </div>
                            
                            <div class="row ml-0 mr-0 mb-3 align-items-center">
                                <img src="recursos/icones/arroba.svg" class="icone-24 mr-2">
                                <input class="login-dados" type="text" name="usuario" placeholder="usuario" style="width: calc(100% - 32px);">
                            </div>

                            <div class="row ml-0 mr-0 mb-4">
                                <input class="login-dados mr-1" type="password" name="senha" placeholder="Senha" style="width: calc(50% - 2px);">
                                <input class="login-dados" type="password" name="confirmar" placeholder="Confirmar" style="width: calc(50% - 2px);">
                            </div>

                            <div class="row m-0"><button class="login-botao w-100" type="submit">Cadastrar</button></div>                           								
                        </form>						
                    </div>					
                </div>

                <div class="d-none d-xl-block col-xl-1 text-center"></div>	
                
                <div class="d-none d-xl-flex col-xl-3 text-center">
                    <img class="m-auto" src="recursos/icones/login-log.png">
                </div>	
            </div>
            
            <footer class="row fixed-bottom justify-content-center barra-bottom">
                <div class="col text-center">
                    <p class="p-0 m-0">@Copyright</p>
                </div>
            </footer>
		</div>
	</div>

	<script type="text/javascript" src="recursos/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="recursos/js/bootstrap.min.js"></script>
</body>
</html>
